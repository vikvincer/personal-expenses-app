<div class="expense-form" *ngIf="show">
    <div class="form-container">
        <h2>Add new</h2>
        <a class="close-button" (click)="closeForm()" href="javascript:void(0)"><mat-icon>close</mat-icon></a>
        <form [formGroup]="expenseFromGroup" (submit)="saveData()">
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="desc"></textarea>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Price</mat-label>
                <input matInput type="number" formControlName="price">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let category of categories" [value]="category.value">{{category.label}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" disable>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="form-buttons">
                <button mat-button class="reset" type="reset">Reset</button>
                <button mat-button class="save" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
